apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: force-https
spec:
  headers:
    frameDeny: true
    sslRedirect: true
    browserXssFilter: true
    contentTypeNosniff: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 31536000

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nextcloud.{{ .Values.ingress.host }}`)
      kind: Rule
      middlewares:
        - name: force-https
      services:
        - name: {{ .Release.Name }}-nextcloud
          port: 8080

    - match: Host(`{{ .Values.ingress.host }}`)
      kind: Rule
      middlewares:
        - name: force-https
      services:
        - name: {{ .Release.Name }}-nextjs-web-server
          port: 80

    - match: Host(`www.{{ .Values.ingress.host }}`)
      kind: Rule
      middlewares:
        - name: force-https
      services:
        - name: {{ .Release.Name }}-nextjs-web-server
          port: 80
  tls:
    secretName: {{ .Values.ingress.secretName }}

